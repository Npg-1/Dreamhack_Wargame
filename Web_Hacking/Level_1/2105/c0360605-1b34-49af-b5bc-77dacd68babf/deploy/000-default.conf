# 이 설정 파일은 아파치 웹 서버의 가상 호스트 설정임
<VirtualHost *:80>    # -> 서버의 모든 IP주소에 대해서 80번 포트(HTTP)로 들어오는 요청을 다 처맇마
  ServerAdmin webmaster@localhost   
	DocumentRoot /var/www/html      # 최상위 경로: /var/www/html

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

   <Directory /var/www/html/>
     AllowOverride None
     Require all granted
   </Directory>

  <Directory /var/www/html/user/>
      DAV On
      Options Indexes
      AllowOverride All
      Require all granted
  </Directory>
</VirtualHost>
